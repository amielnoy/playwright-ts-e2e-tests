version: 2.1
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/playwright:v1.29.0-focal
    working_directory: ~/app
    steps:
      - checkout
      - run: npm i -D @playwright/test
      - run: npx playwright install chrome
      - run:
          name: run the test.
          command: |
            npx playwright test --config=./playwright.config.js
workflows:
  build:
    jobs:
      - build